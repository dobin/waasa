  - Extension: .iqy
    Description: Excel Web Query File
    Category: Office
    Confidence: Filesec
    Exec: True
    WindowsBuiltin: True
    Notes: Can fetch data from external sources and can be used in data-driven attacks.

  - Extension: .sldm
    Description: PowerPoint Slide Show with Macros
    Category: Office
    Exec: True
    Notes: While primarily a presentation format, the macro capability means it can contain and execute malicious VBA code.

  - Extension: .slk
    Description: Symbolic Link format used by Microsoft Excel
    Category: Office
    Notes: Can potentially introduce malicious formulas or external data connections in Excel.


  # Archives
  - Extension: .zip
    Description: ZIP Archive
    Category: Archive
    Confidence: High
    Exec: True
    Common: True
    MitreInitialAccess: often
    Container: True
    WindowsBuiltin: True

  - Extension: .iso
    Description: ISO File
    Category: Archive
    Confidence: High
