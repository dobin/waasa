  - Extension: .ics
    Category: Office
    Description: Calendar file format
    Container: True
    Exec: True
    WindowsBuiltin: True
    Common: True
    Notes: Used for sharing calendar information. However, be cautious about links or attachments embedded within.

  - Extension: .odt
    Description: OpenDocument Text Document
    Category: Office
    Container: Yes
    Notes: A word processing document. Be cautious of embedded macros or scripts, although they're less common than in .doc files.

  - Extension: .oxps
    Description: Open XML Paper Specification
    Category: Document
    WindowsBuiltin: True
    Container: True
    Notes: Essentially a PDF alternative from Microsoft. While generally safe, be wary of embedded content.

  - Extension: .rtf
    Description: Rich Text Format
    Category: Document
    WindowsBuiltin: True
    BusinessCase: True
    Notes: Can potentially contain embedded objects or links that could lead to malicious content or actions when opened.

  - Extension: .xps
    Description: XML Paper Specification
    Category: Document
    WindowsBuiltin: True
    BusinessCase: True
    Notes: Essentially a PDF alternative from Microsoft. While generally safe, be wary of embedded content.

    # Other
  - Extension: .reg
    Category: System
    Description: Windows Registry file
    Exec: True
    WindowsBuiltin: True
    MitreExecution: often
    Notes: Can make changes to the Windows Registry. Malicious edits can compromise system integrity or security.

  - Extension: .lnk
    Description: Windows shortcut file
    Category: System
    Confidence: High
    Exec: True
    MitreInitialAccess: often
    MitreExecution: sometimes
    WindowsBuiltin: True
    Notes: Can point to and execute malicious applications or scripts. Can also have embedded harmful arguments or actions.


    # unknown

  - Extension: .settingscontent-ms
    Description: Windows Settings shortcut
    Category: System
    Exec: True
    WindowsBuiltin: True
    Notes: Can be abused to execute arbitrary code, including shell commands.

  - Extension: .svg
    Description: Scalable Vector Graphics
    Category: Image
    Tags:
     - phishing
    Notes: An XML-based image format that can contain embedded JavaScript. Be wary of scripts within SVG files from untrusted sources.

  - Extension: .uue
    Description: Uuencode (Unix-to-Unix encoding) encoded file
    Notes: Used for encoding binary data to text. While the format itself doesn't execute, the decoded content might be malicious.
